<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IEI Salem Local Centre - Empowering Engineering Excellence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --iei-primary: #003366;
      --iei-accent: #1e90ff;
    }

    body {
      font-family: 'Inter', sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Crimson Pro', serif;
    }

    .bg-iei-primary {
      background-color: var(--iei-primary);
    }

    .text-iei-primary {
      color: var(--iei-primary);
    }

    .bg-iei-accent {
      background-color: var(--iei-accent);
    }

    .text-iei-accent {
      color: var(--iei-accent);
    }

    .border-iei-primary {
      border-color: var(--iei-primary);
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
